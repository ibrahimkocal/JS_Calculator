<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="text" class="title"><i class="fab fa-github fa-lg" style="color: #000000;"></i> @ibrahimkocal - JS Calculator</p>
    <div class="calculator">

        <input type="text" class="calculator-input" value="0" disabled>


        <div class="calculator-button">
            <button type="button" class="operator" value = "+">+</button>
            <button type="button" class="operator" value = "-">-</button>
            <button type="button" class="operator" value = "*">&times;</button>
            <button type="button" class="operator" value = "/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="3">3</button>
            <button type="button" value="2">2</button>
            <button type="button" value="1"> 1</button>

            <button type="button" value="0">0</button>
            <button type="button" value="." class="decimal">.</button>
            <button type="button" value="clear" class="clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
